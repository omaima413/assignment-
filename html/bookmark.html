<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="../css/bookmark.css">
    
</head>
<body>
     <div class="container py-5">
    <!-- Title -->
    <h1 class="text-center mb-3 fw-bold d-flex justify-content-center" style="font-family: cursive;">
      Bookmarker
    </h1>
    <p class="text-center text-success fs-5">
      <i class="fas fa-bookmark"></i> Bookmark your favorite sites <i class="fas fa-bookmark"></i>
    </p>
    

    <!-- Form -->
    <div class="mb-4 mt-3">
      <label class="form-label fw-bold"><i class="fas fa-save"></i> Site Name</label>
      <input type="text" id="siteName" class="form-control mb-3" placeholder="Bookmark Name">

      <label class="form-label fw-bold"><i class="fas fa-link"></i> Site URL</label>
      <input type="text" id="siteURL" class="form-control mb-3" placeholder="Website URL">

      <button class="btn btn-danger w-100" onclick="saveBookmark()">Submit</button>
    </div>
    

    <!-- Bookmarks Table -->
    <table class="table table-bordered text-center mt-5">
      <thead class="table-light">
        <tr>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="bookmarkList"></tbody>
    </table>
  </div>
  



    
    






    <script src="../css/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
     <script src="../js/bookmark.js"></script>
</body>
</html>
